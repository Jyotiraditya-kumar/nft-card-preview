<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | NFT preview card component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div class="container">
      <div class="card" id="card">
        <img
          src="images/image-equilibrium.jpg"
          alt="image"
          class="cube-image"
        />
        <div class="hover-class"></div>
        <h2 class="title">Equilibrium #3429</h2>
        <p class="description">
          Our Equilibrium collection promotes balance and calm
        </p>
        <div class="group">
          <div class="price-group">
            <div class="price-icon"></div>
            <span class="price">0.041 ETH</span>
          </div>
          <div class="time-group">
            <div class="time-icon"></div>
            <span class="time">3 days left</span>
          </div>
        </div>
        <div class="hr"></div>
        <div class="created-by">
          <div class="user-icon"></div>
          <span class="proto">Creation of</span>
          <span class="user-name">Jules Wyvern</span>
        </div>
      </div>
    </div>
  </body>
</html>
